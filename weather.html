<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetterseite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Kopfzeile mit Menü -->
    <header class="header">
      <div class="logo">🌤️ Wetterseite</div>
      <nav class="menu">
        <a href="index.html">Start</a>
        <a href="weather.html" class="active">Wetter</a>
        <a href="favorites.html">Meine Städte</a>
        <a href="contact.html">Kontakt</a>
      </nav>
      <button id="darkmode-toggle">
        <!-- Mond -->
        <svg
          class="icon moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
        <!-- Sonne -->
        <svg
          class="icon sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
      </button>
    </header>

    <!-- Hauptinhalt -->
    <main class="content">
      <div id="weather-container">
        <h2>Aktuelles Wetter</h2>

        <input type="text" id="city" placeholder="Stadt eingeben" />
        <button onclick="getWeather()">Suchen</button>
        <button onclick="saveCity()">Speichern</button>

        <!-- Nur EIN Bild für das Wetter -->
        <img id="condition-img" alt="Wetterzustand" />

        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
        <p id="status"></p>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
